<script src="http://crypto-js.googlecode.com/svn/tags/3.1/build/rollups/sha256.js"></script>


<script type="text/javascript"><!--
    function cryptList() {
        var stuff = $("#inbox").val().replace(/\n+/gi,'\n').split('\n');
        var students = new Array();
        $.each(stuff, function(i, theStuff) {
            students.push('"' + CryptoJS.SHA256(theStuff.toLowerCase()) + '"');
        });
        $('#outbox').val('[\n' + students.join(',\n') + '\n]');
    }
// -->
</script>

<title>SticiGui Access Control List Encrypter</title>


</head>

<body>




	<form action="#" method="get">
		<fieldset>
			<legend>Hasher</legend>
			<div>
			    <label for="inbox">[student ID],[email] with no spaces.</label><br />
				<textarea rows="25" cols="80" id="inbox"></textarea>
			</div>
			<div>
			    <input type="button" id="hash the list"
			       onclick="cryptList();"
			       value="hash" />
		    </div>
			<div>
			   <label for="outbox">Hash:</label><br />
			   <textarea rows="25" cols="80" id="outbox" ></textarea>
			</div>
		</fieldset>

</form>
