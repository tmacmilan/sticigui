<div class="problem">
<p>
<script language="JavaScript1.8" type="text/javascript" ><!--
    document.writeln(startProblem(pCtr++));
// -->
</script>
<p>
<script language="JavaScript1.8" type="text/javascript"><!--
     var qStr ='<span class="qSpan">What is the &quot;risk&quot; that a risk-limiting audit limits?</span>';
     document.writeln(qStr);
     var rawOpt = [ "The risk that the reported vote totals are wrong",
                    "The risk that somebody hacks the voting machines",
                    "The risk that ballots get lost or stolen",
                    "The risk that an incorrect election outcome is certified as correct",
                    "The risk that voting machines fail"
                  ];
     var optPerm = randPermutation(rawOpt,'inverse');
     var opt = optPerm[0];
     writeSelectExercise(false, qCtr++, opt, alphabet[optPerm[1][3]]);
// -->
</script>
</p>
</div>

<div class="problem">
<p>
<script language="JavaScript1.8" type="text/javascript" ><!--
    document.writeln(startProblem(pCtr++));
// -->
</script>
<p>
<script language="JavaScript1.8" type="text/javascript"><!--
     var qStr ='<span class="qSpan">Approximately what fraction of U.S. voters vote on electronic voting machines ' +
               'that do not produce a paper audit trail? (Enter your answer as a decimal number between 0 and 1.)</span>';
     document.writeln(qStr);
    writeTextExercise(8,qCtr++,numToRange(0.25,0.005));
// -->
</script>
</p>
</div>



<div class="problem">
<p>
<script language="JavaScript1.8" type="text/javascript"><!--
     document.writeln(startProblem(pCtr++));
     var qStr ='<span class="qSpan">What does a compliance audit do? (Select all that apply.)</span>';
     document.writeln(qStr);
     var rawOpt = ['Check whether voters comply with the instructions on the ballot',
                   'Check whether local election officials comply with federal laws and guidelines, such as ADA',
                   'Check whether news media comply with rules regarding reporting election results',
                   'Check whether the audit trail is reliable enough to determine who really won'
                   ];
     var optPerm = randPermutation(rawOpt,'inverse');
     var opt = optPerm[0];
     opt[opt.length] = 'None of the above';
     writeSelectExercise(true, qCtr++, opt, alphabet[optPerm[1][3]]);
// -->
</script>
</p>
</div>
